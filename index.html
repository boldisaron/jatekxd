<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Játék</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col-6 d-flex justify-content-center align-items-center">
                    <div id="SelectionBox">
                        <h1 class="BoxTextUser">Felhasználó</h1>
                        <img src="img/rock.svg" alt="" id="boxImgUser">
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-center align-items-center">
                    <div id="SelectionBox">
                        <h1 class="BoxTextCpu">Cpu</h1>
                        <img src="img/rock.svg" alt="" id="boxImgCpu">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h1 id="resultText">Válassz:</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 d-flex justify-content-around">
                    <button id="rock"><img class="icons" src="img/rock.svg" alt=""></button>
                    <button id="paper"><img class="icons" src="img/paper.svg" alt=""></button>
                    <button id="scissors"><img class="icons" src="img/scissors.svg" alt=""></button>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
